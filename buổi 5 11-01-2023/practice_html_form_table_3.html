<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cat City ID Registration</h1>
    <form action="">
      <label for="">Name:</label>
      <input type="text" />
      <br />
      <label for="">Age:</label>
      <input type="number" name="" id="" />
      <br />
      <label for="">Gender:</label>
      <br />
      <input type="radio" name="cat-gender" id="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="cat-gender" id="Female" />
      <label for="Female">Female</label>
      <input type="radio" name="cat-gender" id="Other" />
      <label for="Other">Other</label>
      <br />
      <label for="">Fur Color:</label>
      <br />
      <input type="radio" name="cat-color" id="đen" />
      <label for="đen">Đen</label>
      <input type="radio" name="cat-color" id="trắng" />
      <label for="trắng">Trắng</label>
      <input type="radio" name="cat-color" id="vàng" />
      <label for="vàng">Vàng</label>
      <br />
      <label for="">Cat loves to:</label>
      <br />
      <input type="checkbox" name="cat-loves" id="eat" />
      <label for="eat">Eat</label>
      <input type="checkbox" name="cat-loves" id="drink" />
      <label for="drink">Drink milk</label>
      <input type="checkbox" name="cat-loves" id="sleep" />
      <label for="sleep">Sleep</label>
    </form>
  </body>
</html>
