<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
    <h1>Practice 1 - Square of a number</h1>
    <p>Nhập vào 1 số nguyên n, tính bình phương của n</p>
    <script>
        // hàm parseInt có tác dụng biến đổi hàm bất kì thành hàm số nguyên (number)
        // hàm parseFloat có tác dụng biến đổi hàm bất kì thành hàm số thực (number)
        let n = parseInt(prompt("please enter your number:"));
        // alert("value of n: " + n);
        // alert("type of n: " + typeof(n));
        // 2 dòng alert trên để kiểm tra typeof n là j
        let result = n * n;
        alert("result is " + result);
        alert("square of " + n + " is " + result);
        
    </script>
</body>
</html>
