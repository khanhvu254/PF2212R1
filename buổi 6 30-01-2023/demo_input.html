<body>
    <script>

        // alert(" đạt mãi gay");
        
        // \n -> là thẻ xuống dòng( ghi cùng 1 dòng đc trên thẻ lệnh alert )
        // alert(" họ và tên: Vũ Quốc Khánh \n môn học: lập trình Javacript");
        
        // prompt -> là thẻ nhập dữ liệu
        // alert(prompt("nhập họ tên:"));
        // dùng lệnh alert hoặc prompt, bên trong ngoặc có "" thì trang web sẽ hiện dòng thông tin trong ""

        let name = "khánh";
        name = prompt(" nhập họ và tên:");
        alert(name);
        // dùng lệnh alert, bên trong không có "", nhập 1 biến vừa khai báo bên trên, kết quả trên web sẽ hiện ra giá trị vừa gán vào biến đó
    </script>
