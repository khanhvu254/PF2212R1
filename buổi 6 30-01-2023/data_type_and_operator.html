<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type and Operator</title>
</head>
<body>
    <script>
        // number -> biến lưu trữ các thông số
        let total = 100;

        // string -> biến lưu trữ các chuỗi
        let CourseName = "Nền tảng lập trình";

        // boolean -> biến lưu trữ giá trị true/false
        let isFemale = false;

        // null -> tạo ra biến không có giá trị nào ( giá trị rỗng)
        let nullValue = null;

        // undefined -> tạo ra biến không đc gán giá trị gì
        let averageValue;

        // typeof -> cho phép biết được dữ liệu của 1 biến số vừa nhập bên trên
        // alert(typeof(averageValue));

        let x = (100 + 50) * 2;
        alert(x); // 300
        x--;
        alert(x); //299
        x %= 5; // % -> lấy phần dư
        alert(x);

    </script>
</body>
</html>
