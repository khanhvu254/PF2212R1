<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pet Registration Form</h1> 
    <!-- h1 -> thẻ tiêu đề cỡ chữ to và in đậm -->
    
    <form action="">
        <label for="">Name:</label>
        <input type="text">
        <br>
        <label for="">Date of birth:</label>
        <input type="date">
        <br>
        <label for="">Weight:</label>
        <input type="number">
        <br>
        <label for="">Owner Email:</label>
        <input type="email">
    </form>   

    <table>
        <h1>Registered Pet</h1>
        <!-- tr -> table row -->
        <tr>
            <!-- th -> table header -->
            <th>No.</th>
            <th>Pet Name</th>
            <th>Registration Date</th>
        </tr>
        <tr>
            <!-- td -> table date -->
            <td>1</td>
            <td>Đạt</td>
            <td>27/10/2004</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Tùng</td>
            <td>02/05/2004</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Quang</td>
            <td>17/10/2004</td>
        </tr>
    </table>
</body>
</html>
